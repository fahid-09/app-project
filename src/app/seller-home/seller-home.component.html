

<div class="product-list">
    <h1 style="color: blueviolet;">All Products</h1>

                    <!-- <fa-icon *ngIf="isLiked" (click)="likePost()" [icon]="heartIcon" style="cursor: pointer;"></fa-icon>
                    <fa-icon *ngIf="!isLiked" (click)="likePost()" [icon]="heartIcon" style="cursor: pointer;" class="heart-btn"></fa-icon> -->

                    <!-- <i class="fa-solid fa-heart"></i> -->


    <p style="color: green; text-align: center;">{{productMessage}}</p>
    <table class="">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><a routerLink="/view-product/{{item.id}}"><img src="{{item.image}}" class="product-image"></a></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td colspan="2" style="text-align: center;">
                    <fa-icon [icon]="icon" (click)="deleteProduct(item.id)" style="cursor: pointer;"></fa-icon>
                    <a routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="editIcon"
                            style="cursor: pointer; color: blueviolet; margin-left: 10px;"></fa-icon></a>
                    <fa-icon [icon]="viewIcon" class="mt-3" style="cursor: pointer; margin-left: 10px;"
                        routerLink="/view-product/{{item.id}}"></fa-icon>

                </td>
            </tr>
        </tbody>

    </table>


</div>
