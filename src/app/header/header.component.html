<nav class="nav">
<h1><a routerLink="/">E-Comm</a></h1>
    <div class="nav-search">
        <input #searchInput type="text" placeholder="search" (blur)="hideSearchResult()" (keyup)="searchproduct($event)">
        <button (click)="submitSearch(searchInput.value)">search</button>
        <ul class="suggested-result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult"><a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a></li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="seller-auth">Seller</a></li>
        <li><a routerLink="user-auth">SIgnUp/Login</a></li>
        <li><a href="#">cart({{cartItems}})</a></li>

    </ul>
     <ul *ngSwitchCase="'seller'">
        <li><a routerLink="seller-home">Product List</a></li>
        <li><a routerLink="seller-add-product">Add Product</a></li>
        <li><a (click)="sellerLogout()" style="cursor: pointer;">Logout</a></li>
        <li><a href="#">{{sellerName | titlecase}}</a></li>

    </ul>
      <ul *ngSwitchCase="'user'">
        <li><a routerLink="/">Home</a></li>
        <!-- <li><a routerLink="seller-auth">Seller</a></li> -->
        <li><a routerLink="/">{{userName | titlecase}}</a></li>
        <li><a (click)="logOutUser()">Logout</a></li>
        <li><a href="#">cart(0)</a></li>

    </ul>
</div>

</nav>
